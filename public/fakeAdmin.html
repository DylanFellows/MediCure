<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.css">
  <title>Medicure: Admin Page</title>
</head>

<body class="container-fluid" ng-app="app" ng-controller="ProviderCtrl">

<div class='infoDiv'>

  <div id="div1img">

    <img id="div1img" src="./assets/images/Medicure.jpg" alt="bg-img">

    <h1 id="div1header" class="">Admin Page</h1>

    <img id="leftLogo" src="assets/images/professional.png" alt="leftLogo">

    <img id="rightLogo" src="assets/images/nurse.png" alt="rightLogo">

  </div>

  <br>

  <br>

</div>

<div class="text-center">
  <button class='btn-primary btn' id="homeBtn">Home</button>
</div>

  <div class="profDiv">

    <table ng-table="tableParams" class="class='ui table compact inverted segment'" show-filter="true" header-class="text-left">

      <tr>

        <td colspan="2"></td>

        <td><input ng-model="search.prof_lastName" placeholder="Search By Last Name" /></td>

        <td colspan="2"><input ng-model="search.profession" placeholder="Search by Specialty" /></td>

      </tr>

      <tr>

        <th>#</th>

        <th><a href="#" ng-click="orderByField='prof_firstName'; reverseSort = !reverseSort">
            First <span ng-show="orderByField == 'prof_firstName'"><span ng-show="!reverseSort"><img src="./assets/images/sortImg.png" height="18"/></span><span ng-show="reverseSort"><img src="./assets/images/sortImg.png" height="18"/></span></span>
          </a></th>

        <th><a href="#" ng-click="orderByField='prof_lastName'; reverseSort = !reverseSort">
            Last <span ng-show="orderByField == 'prof_lastName'"><span ng-show="!reverseSort"><img src="./assets/images/sortImg.png" height="18"/></span><span ng-show="reverseSort"><img src="./assets/images/sortImg.png" height="18"/></span></span>
          </a></th>

        <th><a href="#" ng-click="orderByField='profession'; reverseSort = !reverseSort">
            Profession <span ng-show="orderByField == 'profession'"><span ng-show="!reverseSort"><img src="./assets/images/sortImg.png" height="18"/></span><span ng-show="reverseSort"><img src="./assets/images/sortImg.png" height="18"/></span></span>
          </a></th>

        <th><a href="#" ng-click="orderByField='workplace'; reverseSort = !reverseSort">
            Facility <span ng-show="orderByField == 'workplace'"><span ng-show="!reverseSort"><img src="./assets/images/sortImg.png" height="18"/></span><span ng-show="reverseSort"><img src="./assets/images/sortImg.png" height="18"/></span></span>
          </a></th>

      </tr>

      <tr ng-repeat="provider in providers | filter:search | orderBy:orderByField:reverseSort" ng-class-odd="'striped'" ng-click="processData(provider)">

        <td class="text-center">{{provider.id}}</td>

        <td class="text-center">{{provider.prof_firstName}}</td>

        <td class="text-center">{{provider.prof_lastName}}</td>

        <td class="text-center">{{provider.profession}}</td>

        <td class="text-center">{{provider.workplace}}</td>

        <td class="text-center">{{provider.languages}}</td>

        <td class="text-center">{{provider.fac_phone}}</td>

      </tr>

    </table>

  </div>

  <div class="editProvidersDiv text-center">
    <input id="id" ng-model="id" style="display: none;"/><br><br>
    First Name:
    <input id="firstName" ng-model="firstName" size="40" maxlength="40" placeholder="Provider First Name"/><br><br>
    Last Name:
    <input id="lastName" ng-model="lastName" size="40" maxlength="40" placeholder="Provider Last Name"/><br><br>
    Profession:
    <input id="profession" ng-model="profession" size="40" maxlength="40" placeholder="Provider Profession"/><br><br>
    Facility:
    <input id="facility" ng-model="facility" size="40" maxlength="40" placeholder="Provider Facility"/><br><br>
    Language(s) Spoken:
    <input id="languages" ng-model="languages" size="40" maxlength="40" placeholder="Provider Language(s)"/><br><br>
    Phone Number:
    <input id="fac_phone" ng-model="fac_phone" size="40" maxlength="40" placeholder="Provider Phone"/><br><br>
    <button class="btnCreateCls">Create</button>
    <button class="btnUpdateCls">Save</button>
    <button class="btnDeleteCls">Delete</button>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.js"></script>

  <script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>

  <script src="./assets/js/myApp.js"></script>

  <script src="./assets/js/providerCtrl.js"></script>

  <script src="./assets/js/providerSrvc.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="assets/js/adminApp.js"></script>
</body>

</html>
